<!DOCTYPE html>
<html lang="en">
     <!-- Must have header, instructions, a text input field, and buttons  
    numberInput  buttonGuess  resetButton  hintButton -->

     
<head>
    <link rel = "stylesheet" href="main.css"/>
    <script src="index.js" defer></script>
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <h3>Choose a Number between 1 and 100</h3>
    <input type="number" id="numberInput"/>
    <input type="button" id="buttonGuess" value="Make Your Guess!" />
    <br>
    <button id="resetButton">Reset</button>
    <button id="hintButton">Need a Hint?</button>
    

</body>
</html>
